
os:
  - linux

language: c

before_install:
  - pip install --user cpp-coveralls

install:
  - ./scripts/travis_install.sh

script:
  - cd src
  - make

after_success:
  - coveralls --root . --exclude scripts --exclude test --gcov-options '\-lp'

sudo: required

addons:
  coverity_scan:
    project:
      name: "pchero/jade"
    notification_email: pchero21@gmail.com
